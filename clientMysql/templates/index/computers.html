{% extends "base.html" %}
{% block title %}{{title}}{% endblock title %}
{% block body %}

    <table width="80%" border="1" >

        <tr>
            <th>Мак</th>
            <th>адрес</th>
            <th>Время</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr align="cemter">
                <td>
                    {{item.mac_addr}}

            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock body %}
